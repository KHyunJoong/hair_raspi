<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Captured Image</title>
</head>
<body>
    <h1>Captured Image</h1>
    <img src="/api/v1/get_image" width="640">
    <br>
    <button onclick="analyzeImage()">Analyze</button>
    <button onclick="window.location.href='/api/v1/'">Retake</button>
    <script>
        function analyzeImage() {
            fetch('/api/v1/analyze').then(response => response.json()).then(data => {
                alert(data.message);
                window.location.href = "/api/v1/result";
            });
        }
    </script>
</body>
</html>
